<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment13 Forms2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>CapacityBay Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <form>
            <div class="content">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="content">
                <label for="age">Age(optional)</label>
                <input type="number" id="age" placeholder="Age" required>
            </div>
            <div class="content">
                <label for="role">Which option best describes your current role?</label>
                <select id="role" required>
                    <option value="first">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="say">Prefer Not To Say</option>  
                    <option value="pther">Other</option>
                </select>
            </div>
            <div class="content">
                <p class="sub1">Would you recommend CapacityBay to a friend?</p>
                <div class="radio-div flex">
                    <input type="radio" id="definitely" name="recommend" value="definitely" required>
                    <label for="definitely">Definitely</label>
                </div>
                <div class="radio-div flex">
                    <input type="radio" id="not_sure" name="recommend" value="not_sure" required>
                    <label for="not_sure">Rather Not Say</label>
                </div>
                <div class="radio-div flex">
                    <input type="radio" id="maybe" name="recommend" value="maybe" required>
                    <label for="maybe">Not Sure</label>
                </div>
            </div>
            <div class="content">
                <label for="feature">What is your favorite feature of CapacityBay?</label>
                <select id="feature" required>
                    <option value="first">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open">Open Source</option>
                </select>
            </div>
            <div class="content">
                <p class="sub1">What would you like to see improved? (Check all that apply)</p>
                <div class="radio-div">
                    <input type="checkbox" id="front">
                    <label for="front">Front-end Projects</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="back">
                    <label for="back">Back-end Projects</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="data">
                    <label for="data">Data Visualization</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="challenge">
                    <label for="challenge">Challenges</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="open">
                    <label for="open">Open Source Community</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="help">
                    <label for="help">Gitter Help Rooms</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="videos">
                    <label for="videos">Videos</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="city">
                    <label for="city">City Meetups</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="forum">
                    <label for="forum">Forum</label>
                </div>
                <div class="radio-div">
                    <input type="checkbox" id="course">
                    <label for="course">Additional Courses</label>
                </div>
            </div>
            <div class="content">
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment" rows="5" placeholder="Enter your comment here..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
